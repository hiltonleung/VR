<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Showcase collection of VR games">
	<meta name="author" content="Hilton Leung">
	<title>Hilton VR Collection | Request</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1><span class="highlight">Hilton</span> VR Collective</h1>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="collection.html">Collection</a></li>
					<li class="current"><a href="request.html">Request</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section id="recommendation">
		<div class="container">
			<form>
				<input type="text" name="recommendation" placeholder="Enter recommendation">
				<button type="submit" class="button_1">Submit</button>
			</form>
		</div>
	</section>

	<section id="main">
		<div class="container">
			<article id="request">
				<h1 class="page-title">Join Me</h1>
				<form class="request-form">
					<div>
						<label>Name</label><br>
						<input type="text" placeholder="Name">
					</div>
					<div>
						<label>Email</label><br>
						<input type="email" placeholder="Email address">
					</div>
					<div>
						<label>Date</label><br>
						<input type="date">
					</div>
					<div>
						<label>Message</label><br>
						<textarea placeholder="Why do you like VR?"></textarea>
					</div>
					<br>
					<button class="button_1 type="submit">Send</button>
				</form>
			</article>
		</div>
	</section>

	<footer>
		<p>Hilton VR Collection, Copyright &copy; 2019</p>
	</footer>
</body>
</html>
